version: "3.1"
services:
  dev:
    build: .
    container_name: dev
    cap_add:
      - SYS_PTRACE
    volumes:
      - ../../vms/dev:/home/dev
    ports:
      - "8222:22"
  db:
    image: mariadb
    container_name: db
    volumes:
      - ../../vms/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
