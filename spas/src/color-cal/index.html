<script src="./index.js"></script>
<template id="app-main" view-model="App">
  <react-stack>
    <h-stack class="title-bar">
      <span class="nav" onclick.="goPreMonth()">&lt;</span>
      <h-spacer></h-spacer>
      <span class="title" inner-text$.="currentMonth"></span>
      <h-spacer></h-spacer>
      <span class="nav" onclick.="goNextMonth()">&gt;</span>
    </h-stack>
    <div class="cal">
      <div class="day" for.="day of dayNames">
        <div inner-text$.="day" class="week-name"></div>
      </div>
      <div class="day" for.="day of days" onclick.="selectColorForDay(day)">
        <div
          for.="color of day.colors"
          class="day-color"
          style-background-color$.="color"
        ></div>
        <div
          class-hightlight.="day.colors.length"
          class-current.="day.current"
          class="day-name"
          inner-text$.="day.name"
        ></div>
      </div>
    </div>
    <div
      class="footer"
      style-background-color$.="selectedDay && selectedDay.colors[0] || '#99cccca0'"
    ></div>
  </react-stack>
  <div>
    <pop-up if.="selectingColor" onclick.="selectColor()">
      <div class="colors">
        <div
          class="color"
          for.="color of colors"
          style-background-color$.="color"
          onclick$.="selectColor(color)"
        ></div>
      </div>
    </pop-up>
  </div>
  <style>
    :host {
      display: block;
      --dark-color: #333;
      --light-color: #666;
      --disabled-color: #ccc;
      --shadow-color: #0008;
    }
    react-stack {
      height: 100%;
      width: 100%;
    }
    .title-bar {
      padding: 20px 0 10px 0;
      font-size: large;
      align-items: center;
    }
    .nav {
      color: var(--disabled-color);
    }
    .title {
      font-weight: bold;
      color: var(--dark-color);
    }
    .cal {
      display: grid;
      width: 100vmin;
      height: 100vmin;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(7, 1fr);
    }
    .footer {
      flex: 1;
    }
    .day,
    .nav {
      margin: 2px;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .day-name,
    .day-color {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .day-color {
      width: 80%;
      height: 80%;
      box-sizing: border-box;
      border-radius: 100%;
      z-index: -1;
      box-shadow: 1px 1px 2px var(--shadow-color);
    }
    .week-name {
      color: var(--light-color);
      font-weight: bold;
    }
    .day-name {
      color: var(--disabled-color);
      font-weight: bold;
    }
    .current.day-name {
      color: var(--light-color);
    }
    .footer,
    .hightlight.day-name {
      color: var(--dark-color);
      mix-blend-mode: screen;
    }
    .colors {
      box-shadow: 3px 3px 5px var(--shadow-color);
      box-sizing: border-box;
      background-color: white;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: center;
      width: 80vw;
      max-height: 80vh;
    }
    .color {
      width: 42px;
      height: 42px;
      box-sizing: border-box;
      margin: 5px;
      box-shadow: 0 0 1px var(--shadow-color);
      border-radius: 100%;
    }
    @media (orientation: landscape) {
      .title-bar {
        flex-direction: column-reverse;
        padding: 5vmin 0px 5vmin 20px;
      }
      .title,
      .nav {
        transform: rotate(-90deg);
      }
      .cal {
        display: grid;
        padding: 5vmin;
        box-sizing: border-box;
      }
    }
  </style>
</template>
<script>
  window.appData = window.appData || /**@imports json */ './app-data.json'
</script>
<template id="react-stack" view-model>
  <slot></slot>
  <style>
    :host {
      display: flex;
      flex-direction: column;
    }
    @media (orientation: landscape) {
      :host {
        flex-direction: row;
      }
    }
  </style>
</template>
