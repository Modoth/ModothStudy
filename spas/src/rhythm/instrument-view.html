<template id="app-instruct" view-model>
  <h-stack>
    <div class="title">
      <label inner-text$.="name"></label>
    </div>
    <h-stack class="beats">
      <div
        style-background-color$.="color"
        for.="beat of beats"
        value,class-enable.="beat.enable"
        onclick.="toogleBeat(beat)"
        class-current.="beat.current"
        class="beat"
      >
        <div></div>
      </div>
    </h-stack>
  </h-stack>
  <style>
    :host {
      display: block;
      color: #eee;
      padding: 0 0 5px 0;
    }

    .title {
      width: 2em;
      text-align: center;
      font-size: small;
    }
    .beats {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .beat {
      width: 11%;
      height: 24px;
      border-radius: 4px;
      margin: 2px;
      display: inline-block;
      /* background-color: hotpink; */
      box-sizing: border-box;
    }

    .beat > div {
      background: #0006;
      width: 100%;
      height: 100%;
    }

    .beat.enable > div {
      background: radial-gradient(#fff4, transparent);
    }
    .beat.current {
      border: 2px solid white;
    }
    .beat.enable.current {
      border-width: 4px;
      transition: ease-in-out border-width;
    }
  </style>
</template>
