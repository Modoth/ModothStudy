<script src="./index.js"></script>
<template id="m-app" code-behind="App">
  <div id="editPanel">
    <div class="title-bar">
      <span id="title" class="title" m-inner-text$="title"></span>
      <m-play-button
        id="btnPlay"
        class="play-button"
        m-model="({isPlaying})"
        m-onclick="play($event)"
      ></m-play-button>
    </div>
    <div id="instrumentsPanel">
      <m-instruct id="instruments" m-for="instruments"></m-instruct>
    </div>
  </div>
  <style>
    :host {
      display: block;
    }
    .title-bar {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .title {
      color: #eee;
      flex: 1;
      text-align: center;
      padding-left: 60px;
    }
    .play-button {
      width: 20px;
      height: 20px;
      --background-color: #eee;
      border-radius: 5px;
      padding: 3px 10px;
      margin: 10px 6px 10px 10px;
      background-color: #666;
    }
    #editPanel {
      padding: 0 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #instrumentsPanel {
      width: 100%;
    }
    m-instruct {
      margin-bottom: 10px;
    }
  </style>
</template>
<style>
  body {
    background-color: #2d2d2d;
  }
</style>
<imports src="./instrument-view.html"></imports>
<script>
  window.appData = window.appData || /**@imports json */ './app-data.json'
</script>
