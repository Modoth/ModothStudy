<script src="./index.js"></script>
<template id="app-main" view-model="App">
  <div class="edit-panel">
    <h-stack class="title-bar">
      <h-spacer>
        <span class="title" inner-text$.="title"></span>
      </h-spacer>
      <play-button
        model.="({isPlaying})"
        onclick.="tooglePlay($event)"
      ></play-button>
    </h-stack>
    <div class="instruments-panel">
      <app-instruct for.="instruments"></app-instruct>
    </div>
  </div>
  <style>
    :host {
      display: block;
    }
    .title-bar {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .title {
      color: #eee;
      /* flex: 1; */
      text-align: center;
      padding-left: 60px;
    }
    play-button {
      width: 20px;
      height: 20px;
      --background-color: #eee;
      border-radius: 5px;
      padding: 3px 10px;
      margin: 10px 6px 10px 10px;
      background-color: #666;
    }
    .edit-panel {
      padding: 0 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .instruments-panel {
      width: 100%;
    }
    app-instruct {
      margin-bottom: 10px;
    }
  </style>
</template>
<style>
  body {
    background-color: #2d2d2d;
  }
</style>
<imports src="./instrument-view.html"></imports>

  window.appData = window.appData || /**@imports json */ './app-data.json'
