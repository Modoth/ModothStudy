<script src="./index.js"></script>
<template id="m-app" code-behind="App">
  <div id="editPanel">
    <m-play-button
      id="btnPlay"
      class="play-button"
      m-model="({isPlaying})"
      m-onclick="play($event)"
    ></m-play-button>
    <div id="instrumentsPanel">
      <m-instruct id="instruments" m-for="instruments"></m-instruct>
    </div>
  </div>
  <style>
    :host {
      display: block;
    }
    .play-button {
      width: 36px;
      height: 36px;
      --background-color: #eee;
      border: 1px solid var(--background-color);
      border-radius: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    #editPanel {
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</template>
<style>
  body {
    background-color: #2d2d2d;
  }
</style>
<imports src="./instrument-view.html"></imports>
