<imports src="../app-template/index.html"></imports>
<template id="m-app">
  <div id="editPanel">
    <span
      id="btnPlay"
      class="play-button"
      m-class-pause="isPlaying"
      m-onclick="play($event)"
    ></span>
    <div id="instrumentsPanel">
      <m-instruct id="instruments" m-for="instruments"></m-instruct>
    </div>
  </div>
  <style>
    :host {
      display: block;
    }
    #editPanel {
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .play-button {
      margin: 5px;
      border: 0;
      background: transparent;
      box-sizing: border-box;
      width: 0;
      height: 24px;

      border-color: transparent transparent transparent #eee;
      transition: 100ms all ease-in-out;
      cursor: pointer;

      border-style: solid;
      border-width: 12px 0 12px 20px;
    }
    .play-button.pause {
      border-style: double;
      border-width: 0px 0 0px 24px;
    }
  </style>
</template>
<style>
  body {
    background-color: #2d2d2d;
  }
</style>
<script src="./index.js"></script>
<imports src="./instrument-view.html"></imports>
