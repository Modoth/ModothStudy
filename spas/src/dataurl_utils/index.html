<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, maximum-scale=1.0,user-scalable=no, initial-scale=1">
<script type="module">
  import {
    App
  } from './app.js'

  window.onload = async () => {
    const app = new App(window);
    window.app = app;
    await app.launch();
  }
</script>
<style>
  html,
  body,
  #app {
    height: 100%;
    margin: 0;
  }
</style>
<link rel="stylesheet" type="text/css" href="../modal/index.css">
<link rel="stylesheet" type="text/css" href="./app.css">

<body>
  <div id="app">
    <img id="previewImage" class="hiden"></img>
    <textarea id="dataUrl" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    <div id="menu">
      <div class="menu-item" id="btnInputFile">
        <span>打开</span>
        <input type="file" id="inputFile">
      </div>
      <div class="menu-item" id="btnCopy">
        <span>复制</span>
      </div>
    </div>
  </div>
</body>

</html>
