<html>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, maximum-scale=1.0,user-scalable=no, initial-scale=1"
  />
  <script src="./index.js" type="module"></script>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="../modal/index.css">
  <link rel="stylesheet" type="text/css" href="./app.css">
  <style rel="stylesheet" id="styleFont"></style>

  <body>
    <div id="app">
      <div class="previews">
        <img id="previewImage" class="hidden preview" />
        <textarea
          id="previewFont"
          class="hidden preview"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        >
TpyeCharToPreview输入文字...</textarea
        >
        <div id="logoContainer">
          <div id="logo">
            <span class="protocol">data:</span>
            <span class="optional">[</span>
            <span class="variable">&lt;</span>
            <span class="variable-name">mediatype</span>
            <span class="variable">&gt;</span>
            <span class="optional">]</span>
            <span class="optional">[</span>
            <span class="const">;base64</span>
            <span class="optional">]</span>
            <span class="seperator">,</span>
            <span class="variable">&lt;</span>
            <span class="variable-name">data</span>
            <span class="variable">&gt;</span>
          </div>
        </div>
        <span id="dataUrl" class="hidden preview"></span>
      </div>
      <div id="menu">
        <div class="menu-item" id="btnInputFile">
          <span>打开</span>
          <input type="file" id="inputFile" />
        </div>
        <div class="menu-item" id="btnCopy">
          <span>复制</span>
        </div>
      </div>
    </div>
  </body>
</html>
