<script src="./index.js"></script>
<template id="app-main" view-model="App">
  <menu-bar model.="{menus}"></menu-bar>
  <textarea
    value$.="content"
    onchange.="changeContent(event.target.value)"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
  ></textarea>
  <div>
    <pop-up if.="showQrCode" onclick.="showQrCode=false">
      <qr-code model.="{content}"></qr-code>
    </pop-up>
  </div>
  <modal-panel id="modal"></modal-panel>
  <style>
    :host {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      overflow: hidden;
      --primary-color: lightseagreen;
      --primary-contract-color: #eee;
      color: #333;
    }
    modal-panel {
      --toast-background-color: var(--primary-color);
      --toast-color: var(--primary-contract-color);
    }
    menu-bar {
      --menu-background-color: var(--primary-color);
      --menu-color: var(--primary-contract-color);
      margin: 0 3px;
    }
    textarea {
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      border: 1px var(--primary-color) dashed;
      flex: 1;
      outline: none !important;
    }
    qr-code {
      width: 90vmin;
      height: 90vmin;
      box-shadow: 3px 3px 5px #0008;
      box-sizing: border-box;
      background-color: white;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</template>
<imports src="../commons/qrcode.html"></imports>
