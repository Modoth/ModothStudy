<mat-drawer-container>
  <mat-drawer #drawer mode="over">
    <app-side-bar [drawer]="drawer"></app-side-bar>
  </mat-drawer>
  <mat-drawer-content>
    <div #appBg class="app-bg"></div>
    <app-navbar [drawer]="drawer" *ngIf="navbarVisibility"></app-navbar>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
