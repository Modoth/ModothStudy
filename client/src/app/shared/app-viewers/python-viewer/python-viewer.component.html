<div [class]="showBorder?'node-item':''">
  <div *ngIf='showMenus' class="menus">
    <span>{{"Run" | lang | async }}</span>
    <mat-icon *ngIf="isRunning" (click)="isRunning = false;popupTerminal=false;">
      stop
    </mat-icon>
    <mat-icon *ngIf="isRunning && appContent" (click)="showTerminal=!showTerminal">
      {{showTerminal ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
    </mat-icon>
    <mat-icon color="primary" *ngIf="showRun && !isRunning" (click)="isRunning = true;">
      play_arrow
    </mat-icon>
    <div class="divider"></div>
    <ng-container *ngIf="menus && menus.length > 0">
      <mat-icon *ngFor="let menu of menus" color="primary" (click)="menu.onClick()">
        {{menu.icon}}
      </mat-icon>
    </ng-container>
  </div>
  <app-html-viewer *ngIf="appContent" [class.hidden]="!isRunning" [content]="appContent" [options]="appOptions">
  </app-html-viewer>
  <markdown [class.hidden]="isRunning && !showTerminal" [data]="markdownContent"></markdown>
  <app-python-terminal *ngIf="isRunning" [loop]="loopPlay" [class.hidden]="appContent && !showTerminal"
    [class.fixedBottom]="popupTerminal" (focusChanged)="popupTerminal=$event" [initCommends]="content"
    [pythonService]="pythonService">
  </app-python-terminal>
</div>
