<mat-chip-list>
  <ng-container *ngFor="let tag of tags">
    <ng-container [ngSwitch]="tag.type">
      <mat-chip *ngSwitchCase="TagType.Url" color="basic" selected>
        <span class="tag-name"><a target="_blank" [href]="tag.value">{{tag.name}}</a></span>
      </mat-chip>
      <mat-chip *ngSwitchCase="TagType.Private" color="basic" selected>
        <span class="tag-name">{{tag.name}}</span>
      </mat-chip>
      <mat-chip *ngSwitchDefault color="basic" selected>
        <span *ngIf="tag.type !== TagType.Bool" class="tag-value">{{tag.value}}</span>
        <span class="tag-name">{{tag.name}}</span>
      </mat-chip>
    </ng-container>
  </ng-container>
</mat-chip-list>
