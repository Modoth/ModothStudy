<div [class]="showBorder?'node-item':''" [class.fullscreen-node-item]="fullscreen">
    <div *ngIf='showMenus' class="menus">
        <mat-icon *ngIf="mergedContent" color="primary" (click)="fullscreen=!fullscreen">
            {{fullscreen ? 'close' : 'zoom_out_map'}}
        </mat-icon>
        <mat-icon color="primary" *ngIf="mergedContent && popContentUrl != null" (click)="openContentUrl()">
            open_in_new
        </mat-icon>
        <mat-icon *ngIf="mergedContent" (click)="showSource=!showSource">
            {{showSource ? 'play_arrow' : 'code'}}
        </mat-icon>
        <div class="divider"></div>
        <ng-container *ngIf="menus && menus.length > 0">
            <mat-icon *ngFor="let menu of menus" color="primary" (click)="menu.onClick()">
                {{menu.icon}}
            </mat-icon>
        </ng-container>
    </div>
    <markdown [class.hidden]="hideSource || (mergedContent && !showSource)" [data]="markdownContent"></markdown>
    <app-html-viewer [fullscreen]="fullscreen" *ngIf="mergedContent" (popContentUrlChange)="popContentUrl=$event" [content]="mergedContent"
        [options]="appOptions">
    </app-html-viewer>
</div>
