<div *ngIf="totalCount > pageSize" class="paginator">
  <button mat-icon-button [disabled]="currentPage <= 0" [routerLink]="getLink(currentPage -1)">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <span>{{currentPage+1}}/{{totalPage}}</span>
  <button mat-icon-button [disabled]="currentPage >= totalPage -1" [routerLink]="getLink(currentPage + 1)">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
