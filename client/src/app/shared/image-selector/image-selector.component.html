<input
  #iptFile
  name="select"
  type="file"
  class="hidden"
  accept="image/*"
  (change)="editingImage = $event.target.files[0]; $event.target.value = null"
/>
<div class="file-button" *ngIf="!editingImage" (click)="iptFile.click()">
  <mat-icon>image </mat-icon>
</div>
<app-image-editor
  *ngIf="editingImage"
  [image]="editingImage"
  (closed)="editedImage($event)"
>
</app-image-editor>
